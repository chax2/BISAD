<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>อ่านนิยาย</title>
    <link rel="stylesheet" href="css/readNovel.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Mali', cursive;
    }

    .input {
        display: flex;
        align-items: center;
        width: 350px;
        height: 60px;
        border: none;
        border-radius: 5px;
        background: #ffe8c9ff;
    }

    #submit {
        width: 200px;
        height: 50px;
        background: #ffe8c9ff;
        font-family: inherit;
        font-weight: bold;
        color: inherit;
        letter-spacing: 1px;
        border-radius: 5px;
        cursor: pointer;
        border: none;

    }

    .button,
    .input {
        box-shadow:
            0px 0px 0px 5px rgba(255, 255, 255, 0.4),
            0px 4px 20px rgba(0, 0, 0, 0.33);
    }

    #select {
        width: 100px;
        height: 60px;

    }

    .date {
        background: #ffe8c9ff;
    }
</style>

<body>
    <!-- ชื่อเว็บhead -->
    <section>
        <span class="headName">
            <h1> NOVEL WEB UFA1988</h1>
        </span>
    </section>
    <!-- โซนเมนูตั่งๆ Navbar
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">ค้นหาบลาๆๆ</a>
    </nav> -->
    <div class="row no-gutters">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row no-gutters pt-5 pl-5 pr-5 pb-3 justify-content-center">
                <form action="เข้าสู่ระบบ.html" method="post" name="sign up for beta form">
                    <div class="row no-gutters pb-3 justify-content-center">
                        <div class="header">
                            <h1>สมัครสมาชิก</h1>
                        </div>
                    </div>
                    <!-- กรอก Email -->
                    <div class="row no-gutters pb-4 justify-content-center">
                        <div class="input">
                            <input type="text" class="input" id="email" name="email" placeholder="  กรอกEmail">
                        </div>
                    </div>
                    <!-- กรอก Username -->
                    <div class="row no-gutters pt-4 pb-4 justify-content-center">
                        <div class="input">
                            <input type="text" class="input" id="Username" name="Username" placeholder="  กรอกUsername">
                        </div>
                    </div>
                    <!-- กรอก Password -->
                    <div class="row no-gutters pt-4 pb-4 justify-content-center">
                        <div class="input">
                            <input type="text" class="input" id="Password" name="Password" placeholder="  กรอกPassword">
                        </div>
                    </div>
                    <!-- กรอก วันเกิด -->
                    <div class="row no-gutters pt-4 pb-4 justify-content-center">

                        <div class="Birthdate">

                            <div class="form-group">
                                <div class="row pt-4 pb-4 justify-content-center">
                                    <div class="input date pl-3" id="select">
                                        <label for="">วันเกิด</label>
                                    </div>
                                    <select name="date_day" id="select" title="" class="input" type="dropdown">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                    <select name="date_month" id="select" title="" class="input" type="dropdown">
                                        <option value="มกราคม">มกราคม</option>
                                        <option value="กุมภาพันธ์">กุมภาพันธ์</option>
                                        <option value="มีนาคม">มีนาคม</option>
                                        <option value="เมษายน">เมษายน</option>
                                        <option value="พฤษภาคม">พฤษภาคม</option>
                                        <option value="มิถุนายน">มิถุนายน</option>
                                        <option value="กรกฎาคม">กรกฎาคม</option>
                                        <option value="สิงหาคม">สิงหาคม</option>
                                        <option value="กันยายน">กันยายน</option>
                                        <option value="ตุลาคม">ตุลาคม</option>
                                        <option value="พฤศจิกายน">พฤศจิกายน</option>
                                        <option value="ธันวาคม">ธันวาคม</option>
                                    </select>
                                    <select name="date_year" id="select" title="" class="input" type="dropdown">
                                        <option value="2010">2010</option>
                                        <option value="2011">2011</option>
                                        <option value="2012">2012</option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                    </select>


                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- ปุ่มสมัครสมาชิก -->
                    <div class="row no-gutters pt-3 pb-3 justify-content-center">
                        <input type="submit" class="button" id="submit" value="สมัครสมาชิก">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-2 pt-3" style="margin-top: 50px"></div>
    </div>


</body>

</html>
